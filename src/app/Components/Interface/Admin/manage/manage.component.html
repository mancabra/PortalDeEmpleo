<div [ngClass]="{'off':desactivarInterfaz, '':!desactivarInterfaz}">
    <div class="fijar">
        <div class="contenedorBusqueda">
            <div class="card p-2">
                <div class="input-group" style="width: 100%;">
                    <input type="text" class="form-control" placeholder="Ingresa el nombre de la tabla que buscas" aria-label="Search" [(ngModel)]="lista" list="listasDisp">
                    <datalist id="listasDisp">
                        <option value="idioma"></option>
                        <option value="habilidad"></option>
                        <option value="horario"></option>
                        <option value="contratacion"></option>
                        <option value="modalidad"></option>
                        <option value="empleador"></option>
                        <option value="vacante"></option>
                        <option value="candidato"></option>
                    </datalist>
                    <button class="btn btn-outline-secondary" type="button" (click)="seleccionar()" >Seleccionar Tabla </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div name="botonAct" style="margin-bottom: 2rem;">
    <div class="col">
        <div class="card" style="padding: .5rem;"> 
            <a class="btn btn-warning" style="width: 100%;"
            (click)="actualizarPerfil()">Actualizar Perfil</a>
        </div>
    </div>
</div>
