<div class="pantalla">
  <div class="contenedor">
    <div class="card">
      <div class="log">
        <div class="interiorSup">
          <b class="transformar">INICIAR SESIÓN</b>
        </div>
        <div class="cajaInterior">
          <div class="imagen">
            <img src="{{imagenLog}}" alt="" height="243px" width="243px"> 
          </div>
          <div style="margin-bottom: .5rem;">
            <div class="container">
              <div class="row">
                <div class="col-9" style="padding-left: 0%; padding-bottom: .3rem;">
                  Correo Electronico:*
                </div>
                <div class="col" style="color: red; font-size: x-small; text-align: right;"
                  [ngClass]="{'view':verErrorCorreo, '':!verErrorCorreo}">
                  Campo Obligatorio*
                </div>
              </div>
            </div>
            <input class="form-control form-control" type="text" placeholder="miCorreoInfotec@gmail.com"
              aria-label=".form-control-lg example"  [(ngModel)]="correoIngresado">
          </div>
          <div style="margin-bottom: 2rem;">
            <div class="container">
              <div class="row">
                <div class="col-9" style="padding-left: 0%; padding-bottom: .3rem;">
                  Contraseña:*
                </div>
                <div class="col" style="color: red; font-size: x-small; text-align: right;"
                  [ngClass]="{'view':verErrorContrasena, '':!verErrorContrasena}">
                  Campo Obligatorio*
                </div>
              </div>
            </div>

            <div style="display: flex;">
              <input class="form-control form-control contrasena" type="password" placeholder="********" aria-describedby="passwordHelpBlock"
              [(ngModel)]="contrasenaIngresada">
              <button class="btn btnContra" type="button" (click)="cambiarContrasena()" >CAMBIAR CONTRASEÑA</button>
            </div>
            

            <div id="passwordHelpBlock" class="form-text">
              La contraseña esta conformada por 8 caracteres.
            </div>
          </div>
          <div class="d-grid gap-2" style="padding-top:6.5spx">
            <button class="btn btn-secondary colorresIngfo" type="button" (click)="evaluarCampos()">INICIAR SESIÓN</button>
          </div>
          <div style="margin-top: 1rem;">
            <div class="enlace" (click)="linkCreate()">
              CREAR UNA CUENTA
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
