<div class="fondo">
    <div class="centrar">
        <div [ngClass]="{'on':viewLog, '':!viewLog}">
            <app-login (viewLogin)="viewLog = $event" (viewCreate)="viewCreate = $event"></app-login>
        </div>
    
        <div [ngClass]="{'on':viewCreate, '':!viewCreate}">
            <app-create (viewCreate)="viewCreate = $event" (viewLogin)="viewLog = $event"></app-create>
        </div>
    </div>
     
</div>
